<!-- _layouts/overlay.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/assets/css/overlay.css" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Motion Engine -->
    <script type="module">
      import { MotionEngine } from "/assets/js/studiorich-motion.js";

      window.addEventListener("message", (event) => {
        const t = event?.data?.track;
        if (!t) return;

        // TEXT
        document.getElementById("track-title").textContent = t.title ?? "";
        document.getElementById("track-variant").textContent = t.variant ?? "";

        // COLOR â€” bottom line
        if (t.colorA) MotionEngine.setColors(t.colorA);
      });
    </script>
  </head>

  <body>
    {{ content }}
  </body>
</html>
