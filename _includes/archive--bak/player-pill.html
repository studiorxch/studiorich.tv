<div class="player-pill" role="region" aria-label="Player">
  <button id="npLoop" class="pill-btn" aria-label="Loop"><img src="/assets/ui/repeat-loop.svg" alt="" width="16" height="16"></button>
  <button id="npPlay" class="pill-btn" aria-label="Play/Pause">
    <svg id="iconPlay"  viewBox="0 0 24 24" width="18" height="18"><path d="M8 5v14l11-7-11-7z" fill="currentColor"/></svg>
    <svg id="iconPause" viewBox="0 0 24 24" width="18" height="18" style="display:none"><path d="M6 5h4v14H6zM14 5h4v14h-4z" fill="currentColor"/></svg>
  </button>

  <!-- cover -->
  <img id="npCover" class="pill-cover" alt="" width="32" height="32" hidden>

  <!-- meta -->
  <div class="pill-meta">
    <span id="npPlaylist" class="pill-list">Playlist</span>
    <span id="npTrack" class="pill-track">Nothing queued</span>
  </div>

  <!-- time -->
  <div class="pill-time" aria-live="polite">
    <span id="npCur">0:00</span>
    <span class="slash">/</span>
    <span id="npDur">0:00</span>
  </div>

  <!-- hidden audio element lives here -->
  <audio id="audio" preload="metadata"></audio>
</div>
